{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
    <div class="container">
        {% for client in clients %}
        <div class="card mb-4">
            <div class="card-header fs-3">
                <i class="fa-solid fa-user"></i><span style="padding-left: 12px;">{{ client.name }}</span>
            </div>
            <div class="card-body">
              <h5 class="card-title">Description</h5>
              <p class="card-text">{{ client.description }}.</p>
              
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
